<h3>{{title}}</h3>
   <div class="row">
  <div class="col-lg-5">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Discount</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of deals">
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.discount_percentage}}</td>
      </tbody>
    </table>
  </div>
</div>
