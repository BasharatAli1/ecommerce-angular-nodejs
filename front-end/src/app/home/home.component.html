<h3>{{title}}</h3>
<div class="container">
  <div class="row">
    <h4>Add Product</h4>
    <div class="col-lg-5">
      <div class="form-group">
        <label for="name">Name: </label>
        <input #name type="text" class="form-control" required [(ngModel)]="productFormData.name">
      </div>
      <div class="form-group">
        <label for="price">Price: </label>
        <input #price class="form-control" required [(ngModel)]="productFormData.price">
      </div>
      <div class="form-group">
        <label for="description">Description: </label>
        <input #description class="form-control" [(ngModel)]="productFormData.description">
      </div>
      <div class="form-group">
        <label for="stock">Stock Amount: </label>
        <input #stock class="form-control" value="1" [(ngModel)]="productFormData.stock">
      </div>
      <div class="form-group">
        <label for="deal">Select Deal: </label>
        <select [(ngModel)]="selectedDeal" name="selectedDeal" class="form-control">
          <option [ngValue]="null" disabled *ngIf="deals.length === 0">No Deals Found</option>
          <option *ngFor="let deal of deals" [ngValue]="deal" [(ngModel)]="productFormData.selectedDeal">{{ deal.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <button (click)="transferProduct(name.value, +price.value, description.value, +stock.value, selectedDeal)" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

  <div class="row">
    <h4>Add Deal</h4>
    <div class="col-lg-5">
      <div class="form-group">
        <label for="deal_name">Name: </label>
        <input #deal_name class="form-control" required [(ngModel)]="dealFormData.name">
      </div>
      <div class="form-group">
        <label for="discount_percentage">Discount Percentage: </label>
        <input #discount_percentage class="form-control" value="0" required [(ngModel)]="dealFormData.percentage">
      </div>
      <div class="form-group">
        <label for="deal_description">Description: </label>
        <input #deal_description class="form-control" [(ngModel)]="dealFormData.description">
      </div>

      <div class="form-group">
        <button (click)="transferDeal(deal_name.value, deal_description.value, +discount_percentage.value)" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
